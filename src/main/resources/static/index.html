<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>装卸车快扫软件平台</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="img/icon.ico" type="image/x-icon"/>
	<script src="js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {"families":["Open+Sans:300,400,600,700"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['css/fonts.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/azzara.min.css">
</head>
<body class="login">
	<div class="wrapper wrapper-login">
		<div class="container container-login animated fadeIn">
			<h3 class="text-center">装卸车快扫软件平台</h3>
			<div class="login-form">
				<div class="form-group form-floating-label">
					<input id="username" name="username" type="text" class="form-control input-border-bottom" required>
					<label for="username" class="placeholder">用户名：</label>
				</div>
				<div class="form-group form-floating-label">
					<input id="password" name="password" type="password" class="form-control input-border-bottom" required>
					<label for="password" class="placeholder">密码：</label>
					<div class="show-password">
						<i class="flaticon-interface"></i>
					</div>
				</div>
				<div class="row form-sub m-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="rememberme">
						<label class="custom-control-label" for="rememberme">记的我</label>
					</div>
					
					<div class="result_msg" style="display: none;color: red;"></div>
					
					<a href="#" class="link float-right">忘记密码?</a>
				</div>
				<div class="form-action mb-3">
					<a class="login btn btn-primary btn-rounded btn-login">登录</a>
				</div>
				
			</div>
		</div>
		</div>
	</div>
	<script src="js/core/jquery.3.2.1.min.js"></script>
	<script src="js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="js/core/popper.min.js"></script>
	<script src="js/core/bootstrap.min.js"></script>
	<script src="js/ready.js"></script>
	<script src="js/projecturl.js"></script>

	<script>
		$(function()
		{
			$("#username")[0].focus();
			clickLogin();
			enterLogin();
		})
		
		//回车事件
		function enterLogin()
		{
			$(document).keyup(function(event)
			{
				if(event.keyCode == 13)
				{
					$("a.login").click();
				}
			});
		}
		
		//点击登录框
		function clickLogin()
		{
			$("a.login").click(function()
			{
				var username = $("#username").val();
				var password = $("#password").val();
				$.post(`${url}/sys-user/userLogin`, {"username":username,"password":password}, function(result)
				{
					result.flag ? location.href="main.html":$(".result_msg").text(result.msg).show();
				});
			})
		}
	</script>
</body>
</html>
