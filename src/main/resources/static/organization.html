	<script >
		
		//加载右边框以及右上角的主体静态页面
		function ajaxLoadSidebarMainheader()
		{
			$.ajax({type:"get",url:"main-header.html",async:true,success:function(data){ $("#main-header").html(data);}});
			$.ajax({type:"get",url:"sidebar.html",async:true,success:function(data){$("#sidebar").html(data);}});
		}
		
		//修改表单回显
		function modal_update(id)
		{
			$("#update_id").val(id);
			$.post(`${url}/sys-organize/selectbyid`, {"id":id}, function(result)
			{
				$("#addRowModal1 input[name='fFullname']").val(result.data.ffullname);
				$("#addRowModal1 input[name='fOrganizeName']").val(result.data.forganizeName);
				$("#addRowModal1 input[name='fCategoryid']").val(result.data.fcategoryid);
				$("#addRowModal1 input[name='fAreaid']").val(result.data.fareaid);
				$("#addRowModal1 input[name='fAdd']").val(result.data.fadd);
				$("#addRowModal1 input[name='fParentid']").val(result.data.fparentid);
				$("#addRowModal1 input[name='fManagername']").val(result.data.fmanagername);
				$("#addRowModal1 input[name='fTele']").val(result.data.ftele);
			});
		}
		
		//根据id删除表单
		function modal_deletebyid(id)
		{
			$.post(`${url}/sys-organize/deletebyid`, {"id":id}, function(result)
			{
				window.location.reload();
			});
		}
		
		//datatable表格渲染
		function finddatabydatatable()
		{
			var tabledatas = $('#add-row').DataTable
			({
				"ajax": `${url}/sys-organize/selectAll`,
				"columns":
				 [
				    { "data": "ffullname" },
				    { "data": "forganizeName" },
				    { "data": "fcategoryid" },
				    { "data": "fareaid" },
				    { "data": "fadd" },
				    { "data": "fparentid" },
					{ "data": "fmanagername" },
					{ "data": "ftele" },
					{
						"data": null,
						"defaultContent": 
							`<div class="form-button-action">
								<button type='button'  data-toggle='modal' data-target='#addRowModal1' title='修改' class='btn btn-link btn-primary btn-lg btn-modal-update'>
									<i class="fa fa-edit"></i>
								</button>
								<button type='button' title='删除'  class='btn btn-link btn-danger btn-modal-delete'>
									<i class='fa fa-times'></i>
								</button>
							</div>`
					}
				],
				 "language":{url: './js/common/language.json'},
			});
			
			//点击列修改按钮
			$('#add-row tbody').on( 'click', 'tr td div button.btn-modal-update', function () 
			{
				var tr = $(this).closest('tr');
				modal_update(tabledatas.row(tr).data().fid)
			});
			
			//点击列删除按钮
			$('#add-row tbody').on( 'click', 'tr td div button.btn-modal-delete', function ()
			{
				var tr = $(this).closest('tr');
				modal_deletebyid(tabledatas.row(tr).data().fid);
			});
		}
		
		
		$(document).ready(function() {
			//加载右边框以及右上角的主体静态页面
			ajaxLoadSidebarMainheader();
		
			//利用datatable渲染表格
			finddatabydatatable();
			

			//增加按钮
			$('#addRowButton').click(function()
			{
				$.post(`${url}/sys-organize/add`, $("#modal_data_form").serialize(), function(result)
				{
					console.info(result);
				});
				$('#addRowModal').modal('hide');
				window.location.reload();
			});
			
			//修改表单确认按钮
			$("#updateRowButton").click(function()
			{
				$.post(`${url}/sys-organize/update`, $("#modal_data_form_update").serialize(), function(result)
				{
					console.info(result);
				});
				$('#addRowModal').modal('hide');
				window.location.reload();
			})
			

		});
	</script>
